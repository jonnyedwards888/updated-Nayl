<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph meta tags for social sharing -->

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nayl - Transform Your Nail Biting Habits">
    <meta name="twitter:description" content="Break free from nail biting with personalized coaching, progress tracking, and psychological support.">
    
    <!-- Inter Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Inter Font CSS Variables */
        .inter-thin {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
        }
        
        .inter-light {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }
        
        .inter-regular {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        .inter-medium {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        
        .inter-semibold {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
        
        .inter-bold {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
        
        .inter-black {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
        
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <!-- Loading message with app description -->
    <div id="loading-message" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
        font-family: 'Inter', sans-serif;
        color: #FFFFFF;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 2rem;
        border-radius: 16px;
        max-width: 400px;
        display: none;
    ">
        <h1 style="margin: 0 0 1rem 0; font-size: 2rem; font-weight: 700;">Nayl</h1>
        <p style="margin: 0 0 1.5rem 0; font-size: 1.1rem; line-height: 1.6; opacity: 0.9;">
            Transform your nail biting habits with personalized coaching, progress tracking, and psychological support.
        </p>
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        ">
            <span style="
                background: linear-gradient(45deg, #C1FF72, #10B981);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9rem;
            ">ðŸš€ Habit Breaking</span>
            <span style="
                background: linear-gradient(45deg, #8B5CF6, #EC4899);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9rem;
            ">ðŸ§  Psychology</span>
        </div>
        <p style="margin: 0; font-size: 0.9rem; opacity: 0.7;">
            Loading your transformation journey...
        </p>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Show loading message if app takes time to load
        setTimeout(() => {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage && !document.getElementById('root').children.length) {
                loadingMessage.style.display = 'block';
            }
        }, 2000);
        
        // Hide loading message when app loads
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        loadingMessage.style.display = 'none';
                    }
                    observer.disconnect();
                }
            });
        });
        
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
